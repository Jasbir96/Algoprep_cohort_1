<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 1. make all the paragraph  color red  -->
<!-- 2. give every element  with class "bggreen" 
  background color of lightgreen-->
<!-- 3. make every element with id  "special"-> underline -->
<!-- 4. everyone font-family : sans-serif -->
<style>
    * {
        font-family: sans-serif;
    }

    p {
        color: red;
    }

    .bggreen {
        background-color: lightgreen;
    }

    #special {
        text-decoration: underline;
    }
</style>

<body>
    <p>I am an example of a paragraph</p>
    <p>I am an example of a paragraph</p>
    <div>
        <p class="bggreen">I am an example of a paragraph</p>
    </div>
    <p>I am an example of a paragraph</p>
    <p class="bggreen">I am an example of a paragraph</p>
    <h1 id="special" class="bggreen">Hey!! i am a heading</h1>
</body>

</html>
